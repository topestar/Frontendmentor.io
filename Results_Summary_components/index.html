<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="date" content="Friday 17 March 2023">
    <title>Results Summary | frontendmentor</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Content -->
    <!-- First Grid -->
    <div class="main-content">
        <div>
            <h2>Your Result</h2>
        </div>
        <div class="result">
            <h1>76</h1><br><p> of 100</p>
        </div>
        <div class="remark">
            <h3><b>Great</b></h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>

    <!-- Second Grid -->
    <div class="summary">
    
    <div class="list">
        <h2>Summary</h2>
        <ul class="reaction">
            <li><img src="./images/icon-reaction.svg" alt="reaction">  Reaction</li>
            <li><b>80</b><t> / 100</t></li>
        </ul>
        <ul class="memory">
            <li><img src="./images/icon-memory.svg" alt="Memory">  Memory</li>
            <li><b>92</b><t> / 100</t></li>
        </ul>
        <ul class="verbal">
            <li><img src="./images/icon-verbal.svg" alt="Verbal">  Verbal</li>
            <li><b>61</b> <t>/ 100</t></li>
        </ul>
        <ul class="visual">
            <li><img src="./images/icon-visual.svg" alt="Visual">  Visual</li>
            <li><b>72</b><t> / 100</t></li>
        </ul>
        <div class="btn">
            <button>Continue</button>
        </div>
        
    
    </div>
    </div>
    <!-- Attribution -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
        Coded by <a href="https://www.twitter.com/topestarr" target="_blank">topestarr</a>.
      </div>
    
    
</body>

</html>
