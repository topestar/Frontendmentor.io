<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="date" content="Tuesday 21 March 2023">
  <meta name="author" content="@topetarr">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component | Frontend Mentor </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <main> 
  

    <article class="main-content">
        <picture class="product-image">
          <source srcset="images/image-product-desktop.jpg" media=" (min-width: 600px)">
          <img src="images/image-product-mobile.jpg" alt="produce-image">
    
        </picture>

            <div class="product-details">
              <p class="product-category">perfume</p>

             <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
       
             <p class="product-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
             </p>
    
              <div class="product-price">
                <p class="product-new-price"> $149.99</p>
                <p class="product-old-price"> <s>$169.99</s></p>
              </div>

              <button class="product-button" data-icon="cart-image">Add to Cart</button>
              
            </div>
    
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br> Coded by <a href="https://www.twitter.com/topestarr" target="_blank">topestarr</a>.
    </div>

  </footer>
  
 
</body>
</html>
